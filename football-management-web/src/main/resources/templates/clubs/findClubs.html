<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Find Clubs</title>
</head>
<body>

<h2>Find Clubs</h2>

<form th:object="${club}" th:action="@{/clubs}" method="get">
    <div>
        <div>
            <label>Club name</label>
            <div>
                <input th:field="*{clubName}" size="30">
                    <span>
                        <div th:if="${#fields.hasAnyErrors()}">
                            <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                        </div>
                    </span>
            </div>
        </div>
    </div>

    <div>
        <div>
            <button type="submit" class="btn btn-default">Find Club</button>
        </div>
    </div>
</form>

</body>
</html>
